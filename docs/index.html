<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transcribe.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="vendor/themes/dark.css" />
    <link rel="stylesheet" href="vendor/themes/prism-one-dark.css" />
    <style>
      @font-face {
        font-family: "Spartan";
        src: url("vendor/PT_Root_UI_VF.woff2") format("woff2");
        font-display: swap;
        font-weight: 1 1000;
        font-stretch: 75% 100%;
      }

      :root {
        --theme-color: #aa69af;
        --theme-color-dark: #aa69af;
      }

      .cover {
        --theme-color: var(--theme-color-dark);
      }

      body {
        font-family: "Spartan", "Source Sans Pro", Helvetica Neue, Arial,
          sans-serif;
        font-size: 18px;
        line-height: 1.5;
        font-weight: 500;
      }

      /* evil quick and dirty css overrides */
      ul,
      ul a,
      p {
        font-size: inherit !important;
        line-height: inherit !important;
        hyphens: auto;
        text-wrap: pretty;
        max-width: 70ch;
      }

      .content {
        max-width: 100ch;
      }

      .sidebar ul {
        font-size: 1.125rem !important;
      }

      .sidebar > h1 {
        font-weight: 300;
      }

      .markdown-section code {
        font-size: 0.875rem !important;
        line-height: 1.7 !important;
        color: #f3c2f7d6;
      }

      .markdown-section p.tip,
      .markdown-section tr:nth-child(2n) {
        background-color: #444444;
      }

      .markdown-section strong {
        color: unset;
      }

      .cover {
        background: rgba(63, 63, 63, 0.8) !important;
        background: radial-gradient(
          circle,
          rgba(83, 83, 83, 1) 0%,
          rgba(63, 63, 63, 0.8) 100%
        ) !important;
      }
      section.cover .cover-main > p:last-child a {
        color: unset;
      }

      .cover p {
        max-width: none;
      }

      .cover img {
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
      }
    </style>
    <script src="vendor/docsify-edit-on-github.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Transcribe.js",
        repo: "https://github.com/TranscribeJs/transcribe.js",
        loadSidebar: true,
        subMaxLevel: 2,
        homepage: "index.md",
        coverpage: true,
        auto2top: true,
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/TranscribeJs/transcribejs.dev/blob/main/docs/"
          ),
        ],
      };
    </script>
    <script src="vendor/docsify.js"></script>
    <script src="vendor/prism-bash.min.js"></script>
  </body>
</html>
